<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitor de Voos em Tempo Real</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Monitor de Voos em Tempo Real</h1>
        <p>Monitore voos saindo de aeroportos específicos (dados em tempo real, sem preços diretos).</p>
    </header>
    
    <!-- Formulário de busca -->
    <form id="search-form">
        <label for="origin">Origem (código IATA ou nome, ex.: GRU ou São Paulo):</label>
        <input type="text" id="origin" placeholder="GRU ou São Paulo" required list="airports-list">
        <datalist id="airports-list">
            <!-- Sugestões serão adicionadas via JS -->
        </datalist>
        
        <label for="destination">Destino (código IATA ou nome, ex.: JFK ou Nova York, opcional):</label>
        <input type="text" id="destination" placeholder="JFK ou Nova York" list="airports-list-dest">
        <datalist id="airports-list-dest">
            <!-- Sugestões serão adicionadas via JS -->
        </datalist>
        
        <button type="submit">Buscar Voos</button>
    </form>
    
    <div id="flights-container">
        <!-- Os cards serão inseridos aqui -->
    </div>
    
    <script src="script.js"></script>
</body>
</html>
