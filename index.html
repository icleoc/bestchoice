<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitor de Voos em Tempo Real</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Monitor de Voos em Tempo Real</h1>
        <p>Monitore voos saindo de aeroportos específicos (dados em tempo real, sem preços diretos).</p>
    </header>
    
    <!-- Formulário de busca -->
    <form id="search-form">
        <label for="origin">Origem (código IATA, ex.: GRU):</label>
        <input type="text" id="origin" placeholder="GRU" required>
        
        <label for="destination">Destino (código IATA, ex.: JFK, opcional para filtrar):</label>
        <input type="text" id="destination" placeholder="JFK">
        
        <button type="submit">Buscar Voos</button>
    </form>
    
    <div id="flights-container">
        <!-- Os cards serão inseridos aqui -->
    </div>
    
    <script src="script.js"></script>
</body>
</html>
